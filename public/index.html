<html>
  <head>
    <title>GloveJS</title>
    <style>
        body {
          /* set margin to 0 and overflow to hidden, to go fullscreen */
          margin: 0;
          overflow: hidden;
        }
        #start_button {
          display:inline-block;
          font-size: 1em;
          margin: 0.9em 7em;
          width:150px;
          color: white;
          background-color:#41D6C3;
          border: 0px;
        }
        #header{
          background:rgba(0,0,0,1);
        }
        #data{
          display:inline-block;
          color:yellow;
        }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/stats.min.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/JSONLoader.js"></script>
    <script type="text/javascript" src="js/dat.gui.min.js"></script>
    <script type="text/javascript" src="js/EffectComposer.js"></script>
    <script type="text/javascript" src="js/RenderPass.js"></script>
    <script type="text/javascript" src="js/ShaderPass.js"></script>
    <script type="text/javascript" src="js/MaskPass.js"></script>
    <script type="text/javascript" src="js/CopyShader.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">


      var socket = io.connect('http://localhost:8000');
      var roll,pitch,yaw;
      var raw = {};

      //Global variables
      var scene,sceneBG,camera,cameraBG,renderer,composer,controls;
      var hand_mesh;
      var light,loader;
      var clock = new THREE.Clock();
      var gui = new dat.GUI();

      var isTracking = false;

      var header = document.createElement("div");
      header.setAttribute("id","header");
      document.body.appendChild(header);
      var container = document.createElement("div");
      document.body.appendChild(container);

    
      // Instance a start/stop button
      var btn = document.createElement("BUTTON");
      btn.setAttribute("id", "start_button"); 
      btn.innerHTML = "Start";       // Create a <button> element
      header.appendChild(btn);  // Append <button> to <body>
      document.getElementById("start_button").addEventListener("click",onClickStartButton,false);
      // Instance data field
      var dataField = document.createElement("div");
      dataField.setAttribute("id","data");
      dataField.innerHTML = "";
      header.appendChild(dataField);

            function init() {

            clock = new THREE.Clock();

            // create a scene, that will hold all our elements such as objects, cameras and lights.
            scene = new THREE.Scene();

            // create a camera, which defines where we're looking at.
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

            // create a render, sets the background color and the size
            renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setClearColor(0x000000, 1.0);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMapEnabled = true;

                 //Create a light
            light = new THREE.SpotLight(0xffffff);
            light.position.set(10,20,20);
            light.shadowCameraNear = 20;
            light.shadowCameraFar = 50;
            light.castShadow = true;
            scene.add(light);

            gui.addColor(light,'color');


            var ambientLight = new THREE.AmbientLight( 0xffffff ); // soft white light
            scene.add(ambientLight );


            // position and point the camera to the center of the scene
            camera.position.x = 0;
            camera.position.y = 5;
            camera.position.z = 20;
            camera.lookAt(scene.position);

            controls = new THREE.TrackballControls( camera );

            // add extras
            
            addStats();

            // add background using a camera
            cameraBG = new THREE.OrthographicCamera(-window.innerWidth, window.innerWidth, window.innerHeight, -window.innerHeight, -10000, 10000);
            cameraBG.position.z = 50;
            sceneBG = new THREE.Scene();

            var materialColor = new THREE.MeshBasicMaterial({ map: THREE.ImageUtils.loadTexture("./img/starry_background.jpg"), depthTest: false });
            var bgPlane = new THREE.Mesh(new THREE.PlaneGeometry(1, 1), materialColor);
            bgPlane.position.z = -100;
            bgPlane.scale.set(window.innerWidth * 2, window.innerHeight * 2, 1);
            sceneBG.add(bgPlane);

            // setup the composer steps
            // first render the background
            var bgPass = new THREE.RenderPass(sceneBG, cameraBG);
            // next render the scene (rotating earth), without clearing the current output
            var renderPass = new THREE.RenderPass(scene, camera);
            renderPass.clear = false;
            // finally copy the result to the screen
            var effectCopy = new THREE.ShaderPass(THREE.CopyShader);
            effectCopy.renderToScreen = true;

            // add these passes to the composer
            composer = new THREE.EffectComposer(renderer);
            composer.addPass(bgPass);
            composer.addPass(renderPass);
            composer.addPass(effectCopy);

            // add the output of the renderer to the html element
            container.appendChild(renderer.domElement);

            // load models
            loader = new THREE.JSONLoader();
            loadHand(); //it calls also the renderer

            // call the render function, after the first render, interval is determined
            // by requestAnimationFrame
        }

      // read data from socket

      socket.on('data',function(data){
        roll = data.roll;
        pitch = data.pitch;
        yaw = data.yaw;
        raw = data.raw;
        dataField.innerHTML = "acc_x:" + raw[0]+ " acc_y:" + raw[1] + " acc_z:" + raw[2] + " gyr_x:" + raw[3]+ " gyr_y:" + raw[4] + " gyr_z:" + raw[5];
      });

      function degreesToRadians(degree){
        return degree*(Math.PI/180);
      }
    
      function render() {
        hand_mesh.rotation.x = roll;
        // hand_mesh.rotation.y = yaw;
        hand_mesh.rotation.z = pitch;
        hand_mesh.updateMatrix();
    
        controls.update();
        // controls.update( clock.getDelta() );
        renderer.autoClear = false;
        composer.render(); //instead of renderer.render();
        requestAnimationFrame( render );
        stats.update();
      }

      function addStats(){
        stats = new Stats();
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
      }

      // load the hand
      function loadHand(){
        loader.load("./models/hand.js",
          function(model,materials){
            materials[0].shading = THREE.FlatShading;
            // hand_mesh = new THREE.Mesh(model,new THREE.MeshFaceMaterial( materials ));
            hand_mesh = new THREE.Mesh(model,new THREE.MeshNormalMaterial());
            hand_mesh.name = 'hand';
            hand_mesh.castShadow = true;
            hand_mesh.matrixAutoUpdate = true;
            scene.add(hand_mesh);

            //start rendering here
            render();
            camera.lookAt(hand_mesh.position); 
          });
      }

            /**
       * Function handles the resize event. This make sure the camera and the renderer
       * are updated at the correct moment.
       */
      function handleResize() {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
      }
      function onClickStartButton(){
        if(!isTracking){
          document.getElementById("start_button").innerHTML = "Stop";
          socket.emit('start');
          isTracking = true;
        }else{
          document.getElementById("start_button").innerHTML = "Start";
          socket.emit('stop');
          isTracking = false;
        } 
      }

      window.onload = init;
      // calls the handleResize function when the window is resized
      window.addEventListener('resize', handleResize, false);


    </script>
  </body>
</html>
